<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<main role="main">
    <div class="container">
        <h1>Account</h1>
        <p>Welcome, {{ user.username }}!</p>
        <p>Here are the books available:</p>
        <ul>
            {% for book in books %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
