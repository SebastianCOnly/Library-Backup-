<!-- Official_LMS/html_template/book_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .book-photo {
            max-width: 100%;
            height: auto;
        }
        .book-detail-container {
            margin-top: 2rem;
        }
        .btn-add-to-cart {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container book-detail-container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ book.photo.url }}" class="img-fluid book-photo" alt="{{ book.title }}">
            </div>
            <div class="col-md-8">
                <h1>{{ book.title }}</h1>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Publisher:</strong> {{ book.publisher }}</p>
                <p><strong>Quantity:</strong> {{ book.quantity }}</p>
                <p><strong>Description:</strong> {{ book.description }}</p>
                <form method="post" action="{% url 'add_to_cart' book.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
